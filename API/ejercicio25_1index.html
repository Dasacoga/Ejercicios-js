<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ejercicio25style.css">
        <title>API REST</title>
    </head>
    <body>
        <h1>Formulario de contacto</h1>
        <form class="form">
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="phone" name="number" placeholder="Numero telefonico" required>
            <input type="date" name="fecha" placeholder="Fecha" required>
            <input type="text" name="Asunto" placeholder="Asunto" required>
            <textarea name="comments" cols="50" rows="5" placeholder="Contenido" required></textarea>
            <input type="submit" value="Enviar">
            <div class="contact-form-response none">
              <p>Los datos han sido enviados</p>
            </div>
        </form>
      <script src="ejercicio25_1APIREST.js"></script>

    </body>
</html>
